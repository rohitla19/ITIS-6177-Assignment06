<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Patil week 03</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body{
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="col-xs-12">
                <label for="Author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="col-xs-12">
                <button type="button" onclick="sendPost()" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col xs-12" id="list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function sendPost(){
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const req = {
                title,
                author
            };
            axios.post('http://localhost:3004/posts',req)
            .then(function(response){
                console.log(response)
                document.getElementById('title').value = '';
                document.getElementById('title').focus();
                document.getElementById('author').value = '';
                getPosts();
            })
            .catch(function(error){
                console.log(error)
            });
        }

        function getPosts(){
            axios.get('http://localhost:3004/posts')
            .then(function(response){
                console.log('function executed')

                const list = document.getElementById('list');
                if (response && response.data){
                    list.innerHTML = '';
                    response.data.forEach(item  => {
                        list.innerHTML += '<br>' + item.title + ' - ' + item.author;              
                    })
                }
            })
            .catch(function(error){
                console.log(error);
            });
        }
        getPosts();
    </script>
</body>
</html>
